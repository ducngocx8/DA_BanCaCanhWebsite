<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="../src/css/App.css">
    <link rel="stylesheet" href="../src/css/Header.css">
    <title>GAME App</title>
  </head>
  <body>
    <!-- Navigation Header-->
    <header class="_100vw">
    	<div class = "toast_class"></div>
        <div class="_1200px flex_between pd-10_0">
            <div class="nav_left">
                <div class="logo">
                    <a href="/home.htm"><img src="./logo.png" alt="Logo"><span>BOOK STORE</span></a>
                </div>
                <div class="search">
                <form action="search.htm">
                    <input type="text" name = "keyword" placeholder="Nhập sản phẩm cần tìm kiếm...">
                    <button class="btn_search">
                        <i class="fa fa-search"></i>
                    </button>
                 </form>
                </div>
            </div>
            <div class="nav_right">
                <a href="/account/login.htm"><i class="fa fa-user"></i></a>
                <a href="/account/cart.htm"> <i class="fa fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
